<template>
    <c-loadable promise={contactPromise} show-loader="true" onload={onLoad} >
        <div slot="onFulfilled">
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
        </div>
    </c-loadable>
</template>
